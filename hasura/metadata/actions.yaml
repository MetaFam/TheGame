actions:
- name: authenticateDiscordGuild
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/guild/discordAuth'
    forward_client_headers: true
  permissions:
  - role: player
  - role: public
- name: createQuest
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/quests/createQuest'
    forward_client_headers: true
  permissions:
  - role: player
- name: createQuestCompletion
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/quests/createCompletion'
    forward_client_headers: true
  permissions:
  - role: player
- name: updateAllBoxProfiles
  definition:
    kind: asynchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/cache/updateAll'
- name: updateBoxProfile
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/cache/update'
    forward_client_headers: true
  permissions:
  - role: player
- name: updateQuestCompletion
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/quests/updateCompletion'
    forward_client_headers: true
  permissions:
  - role: player
custom_types:
  enums:
  - name: QuestRepetition_ActionEnum
    values:
    - description: null
      is_deprecated: null
      value: UNIQUE
    - description: null
      is_deprecated: null
      value: PERSONAL
    - description: null
      is_deprecated: null
      value: RECURRING
  - name: QuestCompletionStatus_ActionEnum
    values:
    - description: null
      is_deprecated: null
      value: ACCEPTED
    - description: null
      is_deprecated: null
      value: REJECTED
  input_objects:
  - name: CreateQuestInput
  - name: CreateQuestCompletionInput
  - name: UpdateQuestCompletionInput
  objects:
  - name: UpdateBoxProfileResponse
  - name: CreateQuestOutput
    relationships:
    - remote_table:
        schema: public
        name: quest
      name: quest
      type: object
      field_mapping:
        quest_id: id
  - name: CreateQuestCompletionOutput
    relationships:
    - remote_table:
        schema: public
        name: quest_completion
      name: quest_completion
      type: object
      field_mapping:
        quest_completion_id: id
  - name: UpdateQuestCompletionOutput
    relationships:
    - remote_table:
        schema: public
        name: quest_completion
      name: quest_completion
      type: object
      field_mapping:
        quest_completion_id: id
  - name: DiscordGuildAuthResponse
  - name: CacheProcessOutput
  scalars: []
