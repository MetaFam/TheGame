type Query {
  getBoxProfile (
    address: String
  ): BoxProfile
}


type Mutation {
  updateBoxProfile : UpdateBoxProfileResponse
}




type UpdateBoxProfileResponse {
  success : Boolean!
  updatedProfiles : [String!]!
}

type BoxProfile {
  ethereumAddress : String
  name : String
  description : String
  location : String
  job : String
  emoji : String
  imageUrl : String
}

