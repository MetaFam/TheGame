type Mutation {
  createQuest (
    quest: CreateQuestInput!
  ): CreateQuestOutput
}


type Mutation {
  createQuestCompletion (
    updateData: CreateQuestCompletionInput!
  ): CreateQuestCompletionOutput
}


type Mutation {
  updateBoxProfile : UpdateBoxProfileResponse
}


type Mutation {
  updateQuestCompletion (
    questCompletion: UpdateQuestCompletionInput!
  ): UpdateQuestCompletionOutput
}




input CreateQuestInput {
  guild_id : uuid!
  title : String!
  description : String
  external_link : String
  repetition : String
  cooldown : Int
}

input CreateQuestCompletionInput {
  quest_id : String!
  submission_link : String!
  submission_text : String!
}

input UpdateQuestCompletionInput {
  quest_id : String!
  quest_completion_id : String!
  status : String!
}

type UpdateBoxProfileResponse {
  success : Boolean!
  updatedProfiles : [String!]!
}

type CreateQuestOutput {
  success : Boolean!
  quest_id : uuid
  error : String
}

type CreateQuestCompletionOutput {
  success : Boolean!
  error : String
  quest_id : uuid
  completed_by_player_id : uuid
}

type UpdateQuestCompletionOutput {
  success : Boolean!
  error : String
}

