type Mutation {
  createQuest (
    quest: CreateQuestInput!
  ): CreateQuestOutput
}


type Mutation {
  updateBoxProfile : UpdateBoxProfileResponse
}




input CreateQuestInput {
  guild_id : uuid!
  title : String!
  description : String
  external_link : String
  repetition : String
  cooldown : Int
}

type UpdateBoxProfileResponse {
  success : Boolean!
  updatedProfiles : [String!]!
}

type CreateQuestOutput {
  success : Boolean!
  quest_id : uuid
  error : String
}

