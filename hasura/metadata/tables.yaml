- table:
    schema: public
    name: Account
  object_relationships:
  - name: Player
    using:
      foreign_key_constraint_on: player_id
  select_permissions:
  - role: player
    permission:
      columns:
      - player_id
      - identifier
      - type
      filter: {}
  - role: public
    permission:
      columns:
      - player_id
      - identifier
      - type
      filter: {}
- table:
    schema: public
    name: AccountType
  is_enum: true
- table:
    schema: public
    name: EnneagramType
  is_enum: true
  select_permissions:
  - role: player
    permission:
      columns:
      - description
      - name
      filter: {}
  - role: public
    permission:
      columns:
      - description
      - name
      filter: {}
- table:
    schema: public
    name: Guild
  object_relationships:
  - name: GuildType
    using:
      foreign_key_constraint_on: type
  array_relationships:
  - name: guild_accounts
    using:
      foreign_key_constraint_on:
        column: guild_id
        table:
          schema: public
          name: guild_account
  - name: guild_players
    using:
      foreign_key_constraint_on:
        column: guild_id
        table:
          schema: public
          name: guild_player
- table:
    schema: public
    name: GuildType
  is_enum: true
  array_relationships:
  - name: Guilds
    using:
      foreign_key_constraint_on:
        column: type
        table:
          schema: public
          name: Guild
  select_permissions:
  - role: player
    permission:
      columns:
      - name
      filter: {}
  - role: public
    permission:
      columns:
      - name
      filter: {}
- table:
    schema: public
    name: Player
  object_relationships:
  - name: EnneagramType
    using:
      foreign_key_constraint_on: enneagram
  - name: playerType
    using:
      foreign_key_constraint_on: playerTypeId
  array_relationships:
  - name: Accounts
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: Account
  - name: guilds
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: guild_player
  - name: Player_Skills
    using:
      foreign_key_constraint_on:
        column: player_id
        table:
          schema: public
          name: Player_Skill
  remote_relationships:
  - definition:
      remote_field:
        getBoxProfile:
          arguments:
            address: $ethereum_address
      hasura_fields:
      - ethereum_address
      remote_schema: backend
    name: box_profile
  - definition:
      remote_field:
        getDaoHausMemberships:
          arguments:
            memberAddress: $ethereum_address
      hasura_fields:
      - ethereum_address
      remote_schema: backend
    name: daohausMemberships
  select_permissions:
  - role: player
    permission:
      columns:
      - availability_hours
      - enneagram
      - ethereum_address
      - id
      - playerTypeId
      - rank
      - role
      - scIdentityId
      - timezone
      - totalXp
      - username
      filter: {}
  - role: public
    permission:
      columns:
      - availability_hours
      - enneagram
      - ethereum_address
      - id
      - rank
      - role
      - timezone
      - totalXp
      - username
      filter: {}
  update_permissions:
  - role: player
    permission:
      columns:
      - availability_hours
      - enneagram
      - playerTypeId
      - role
      - timezone
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
      set:
        id: x-hasura-User-Id
  event_triggers:
  - name: fetchBoxVerifiedAccounts
    definition:
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns:
        - ethereum_address
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: TRIGGERS_ENDPOINT
- table:
    schema: public
    name: PlayerType
  select_permissions:
  - role: player
    permission:
      columns:
      - description
      - id
      - imageUrl
      - title
      filter: {}
  - role: public
    permission:
      columns:
      - id
      - description
      - imageUrl
      - title
      filter: {}
- table:
    schema: public
    name: Player_Rank
  is_enum: true
- table:
    schema: public
    name: Player_Skill
  object_relationships:
  - name: Skill
    using:
      foreign_key_constraint_on: skill_id
  insert_permissions:
  - role: player
    permission:
      check:
        player_id:
          _eq: X-Hasura-User-Id
      set:
        player_id: x-hasura-User-Id
      columns:
      - skill_id
      backend_only: false
  select_permissions:
  - role: player
    permission:
      columns:
      - player_id
      - skill_id
      filter: {}
      allow_aggregations: true
  - role: public
    permission:
      columns:
      - player_id
      - skill_id
      filter: {}
      allow_aggregations: true
  delete_permissions:
  - role: player
    permission:
      filter:
        player_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: Skill
  array_relationships:
  - name: Player_Skills
    using:
      foreign_key_constraint_on:
        column: skill_id
        table:
          schema: public
          name: Player_Skill
  insert_permissions:
  - role: player
    permission:
      check: {}
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: player
    permission:
      columns:
      - category
      - id
      - name
      filter: {}
      allow_aggregations: true
  - role: public
    permission:
      columns:
      - category
      - name
      - id
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: SkillCategory
  is_enum: true
- table:
    schema: public
    name: guild_account
  object_relationships:
  - name: AccountType
    using:
      foreign_key_constraint_on: type
  - name: Guild
    using:
      foreign_key_constraint_on: guild_id
- table:
    schema: public
    name: guild_player
  object_relationships:
  - name: Guild
    using:
      foreign_key_constraint_on: guild_id
  - name: Player
    using:
      foreign_key_constraint_on: player_id
  select_permissions:
  - role: player
    permission:
      columns: []
      filter: {}
  - role: public
    permission:
      columns: []
      filter: {}
- table:
    schema: public
    name: me
  object_relationships:
  - name: player
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Player
        column_mapping:
          id: id
  select_permissions:
  - role: player
    permission:
      columns:
      - id
      - username
      - ethereum_address
      filter:
        id:
          _eq: X-Hasura-User-Id
