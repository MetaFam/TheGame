- table:
    schema: public
    name: Account
  object_relationships:
    - name: Player
      using:
        foreign_key_constraint_on: player_id
  select_permissions:
    - role: player
      permission:
        columns:
          - player_id
          - identifier
          - type
        filter: {}
    - role: public
      permission:
        columns:
          - player_id
          - identifier
          - type
        filter: {}
- table:
    schema: public
    name: Guild
  object_relationships:
    - name: GuildType
      using:
        foreign_key_constraint_on: type
  select_permissions:
    - role: player
      permission:
        columns:
          - id
          - type
          - identifier
          - name
          - logo
        filter: {}
    - role: public
      permission:
        columns:
          - id
          - type
          - identifier
          - name
          - logo
        filter: {}
- table:
    schema: public
    name: GuildType
  is_enum: true
  array_relationships:
    - name: Guilds
      using:
        foreign_key_constraint_on:
          column: type
          table:
            schema: public
            name: Guild
  select_permissions:
    - role: player
      permission:
        columns:
          - name
        filter: {}
    - role: public
      permission:
        columns:
          - name
        filter: {}
- table:
    schema: public
    name: Player
  array_relationships:
    - name: Accounts
      using:
        foreign_key_constraint_on:
          column: player_id
          table:
            schema: public
            name: Account
    - name: Player_Skills
      using:
        foreign_key_constraint_on:
          column: player_id
          table:
            schema: public
            name: Player_Skill
  select_permissions:
    - role: player
      permission:
        columns:
          - id
          - totalXp
          - username
          - enneagram
          - role
          - timezone
        filter: {}
    - role: public
      permission:
        columns:
          - id
          - totalXp
          - username
          - enneagram
          - role
          - timezone
        filter: {}
  update_permissions:
    - role: player
      permission:
        columns:
          - username
          - enneagram
          - role
          - timezone
        filter:
          id:
            _eq: X-Hasura-User-Id
        check: null
- table:
    schema: public
    name: Player_Skill
  object_relationships:
    - name: Player
      using:
        foreign_key_constraint_on: player_id
    - name: Skill
      using:
        foreign_key_constraint_on: skill_id
  insert_permissions:
    - role: player
      permission:
        check:
          player_id:
            _eq: X-Hasura-User-Id
        set:
          player_id: x-hasura-User-Id
        columns:
          - skill_id
        backend_only: false
  select_permissions:
    - role: player
      permission:
        columns:
          - player_id
          - skill_id
        filter: {}
    - role: public
      permission:
        columns:
          - player_id
          - skill_id
        filter: {}
  delete_permissions:
    - role: player
      permission:
        filter:
          player_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: Skill
  array_relationships:
    - name: Player_Skills
      using:
        foreign_key_constraint_on:
          column: skill_id
          table:
            schema: public
            name: Player_Skill
  insert_permissions:
    - role: player
      permission:
        check: {}
        columns:
          - name
        backend_only: false
  select_permissions:
    - role: player
      permission:
        columns:
          - id
          - name
        filter: {}
    - role: public
      permission:
        columns:
          - name
          - id
        filter: {}
