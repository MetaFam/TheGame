###
 # Don't use sync: false with env variables within services directly,
 # as preview environments won't have access to them:
 # https://render.com/docs/preview-environments
###

previewsEnabled: true
previewsExpireAfterDays: 3 # automatically remove preview instances
services:
  # Hasura
  - type: web
    name: hasura
    env: docker
    healthCheckPath: /healthz
    numInstances: 1
    dockerfilePath: ./hasura/Dockerfile
    dockerContext: ./hasura
    envVars:
      - fromGroup: hasura-secrets
      - key: HASURA_GRAPHQL_DATABASE_URL
        fromDatabase:
          name: metagame-db
          property: connectionString
      - key: BACKEND_HOST
        fromService:
          name: backend
          type: pserv
          property: hostport
      - key: HASURA_GRAPHQL_SERVER_PORT
        value: 10000
      - key: HASURA_GRAPHQL_ENABLE_CONSOLE
        value: true
      - key: PORT
        value: 10000

  # backend prod
  - type: pserv
    name: backend
    env: docker
    branch: master
    numInstances: 1
    dockerfilePath: ./docker/backend/Dockerfile
    dockerContext: .
    envVars:
      - fromGroup: hasura-secrets
      - fromGroup: discord-secrets
      - fromGroup: backend-secrets
      - key: GRAPHQL_HOST
        fromService:
          name: hasura
          type: web
          property: host

  # discord-bot
  - type: web
    name: discord-bot
    env: docker
    healthCheckPath: /healthz
    numInstances: 1
    dockerfilePath: ./docker/discord-bot/Dockerfile
    dockerContext: .
    envVars:
      - fromGroup: hasura-secrets
      - fromGroup: github-secrets
      - fromGroup: discord-secrets
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://my.metagame.wtf
      - key: GRAPHQL_HOST
        fromService:
          name: hasura
          type: web
          property: host

databases:
  - name: metagame-db
    plan: starter

envVarGroups:
  - name: hasura-secrets
    envVars:
      - key: HASURA_GRAPHQL_ADMIN_SECRET
        generateValue: true
  - name: frontend
    envVars:
      - key: NEXT_PUBLIC_INFURA_ID
        sync: false
      - key: NEXT_PUBLIC_GRAPHQL_URL
        sync: false
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
  - name: github-secrets
    envVars:
      - key: GITHUB_API_TOKEN
        sync: false
  - name: discord-secrets
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_BOT_CLIENT_SECRET
        sync: false
  - name: backend-secrets
    envVars:
      - key: IMGIX_TOKEN
        sync: false

