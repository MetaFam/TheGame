name: 'Nightly Merge'

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  nightly-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.3.2
        with:
          stable_branch: 'master'
          development_branch: 'develop'
          allow_ff: true
        env:
          GITHUB_TOKEN: ${{github.token}}
