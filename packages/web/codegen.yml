overwrite: true
require:
  - ts-node/register
generates:
  ./graphql/autogen/types.ts:
    schema: '../../schema.graphql'
    documents:
      - ./graphql/**/(!(*.d)).ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - add:
          content: '/* eslint-disable */'
    config:
      gqlImport: fake-tag
      skipTypename: true
      namingConvention:
        transformUnderscore: true
