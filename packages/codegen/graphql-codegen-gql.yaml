schema:
  - ./schema.graphql
documents:
overwrite: true
config:
  scalars:
    DateTime: Date
    JSON: '{ [key: string]: any }'
generates:
  ./autogen/hasura/gql.ts:
    plugins:
      - graphql-codegen-hasura-gql
    documents:
      - ./customFragments.ts
    config:
      reactApolloVersion: 3
      typescriptCodegenOutputPath: ../
      trimString:
      withQueries: true
      withSubscriptions: true
      withInserts: true
      withUpdates: true
      withDeletes: true
